<!DOCTYPE html>
<html>
<head>
    <title>Input Types Example</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            height: 100%;
        }
    </style>
</head>
<body>
    <form>
        <input type="button" value="Click Me">

        <input type="checkbox" id="agree" name="agree" value="yes">
        <label for="agree">I agree to the terms and conditions</label>


        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000">


        <label for="birthday">Enter your birthday:</label>
        <input type="date" id="birthday" name="birthday">

    
        <label for="meeting">Select a date and time for the meeting:</label>
        <input type="datetime-local" id="meeting" name="meeting">

        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" placeholder="name@example.com">

 
        <label for="avatar">Choose a profile picture:</label>
        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">

 
        <input type="hidden" id="userid" name="userid" value="123456">


        <label for="submit">Click the image to submit the form:</label>
        <input type="image" id="submit" name="submit" src="submit.png" alt="Submit">

        <label for="bdaymonth">Select your birth month:</label>
        <input type="month" id="bdaymonth" name="bdaymonth">


        <label for="quantity">Enter a number between 1 and 10:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10">

    
        <label for="password">Enter a password:</label>
        <input type="password" id="password" name="password" minlength="8">

        <p>Choose your gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>

     
        <label for="volume">Adjust the volume:</label>
        <input type="range" id="volume" name="volume" min="0" max="100">

      
        <input type="reset" value="Reset">

  
        <label for="search">Search the web:</label>
        <input type="search" id="search" name="search">


        <input type="submit" value="Submit">

        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">

        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name">

        <label for="appt">Select a time for your appointment:</label>
        <input type="time" id="appt" name="appt">


        <label for="website">Enter your website:</label>
        <input type="url" id="website" name="website" placeholder="https://example.com">

        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week">
    </form>
</body>
</html>
